<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .btn-custom {
            background: #ff4b5c;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }
        .btn-custom:hover {
            background: #ff6b81;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="mt-3">Flight Price Prediction</h2>
        <p>Enter flight details to get an estimated price</p>
        
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <h5>Departure Date</h5>
                        <input type="datetime-local" name="Dep_Time" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h5>Arrival Date</h5>
                        <input type="datetime-local" name="Arrival_Time" required>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <h5>Source</h5>
                        <select name="Source" required>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h5>Destination</h5>
                        <select name="Destination" required>
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <h5>Stopage</h5>
                        <select name="stops" required>
                            <option value="0">Non-Stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h5>Airline</h5>
                        <select name="airline" required>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="GoAir">GoAir</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-custom mt-4">Predict Price</button>
        </form>

        <h3 class="mt-4">{{ prediction_text }}</h3>
        <footer>Â© 2025 Flight Price Predictor</footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
